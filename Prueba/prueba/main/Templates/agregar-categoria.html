<header>

<body class="dct">
    <div class="contenedor-agg">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Agregar Categoría</h2>
            <div class="contentC">
                <div class="input-box">
                    <label for="name">Nombre de la Categoría:</label>
                    <input type="text" placeholder="Nombre de la Categoría..." name="name" required>
                </div>
                <div class="input-box">
                    <label for="description">Nombre de la Descripción:</label>
                    <input type="text" placeholder="Descripción de la Categoría..." name="description" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="editar-categoria-button">Editar Categoría</buttontype></button>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var editarCategoriaButton = document.getElementById("editar-categoria-button");
                        editarCategoriaButton.addEventListener("click", function() {
                            window.location.href = "{% url 'main:editar-categoria' %}";
                        });
                    });
                </script>
                 <button type="submit">Guardar Cambios</button>
                <button type="button" id="eliminar-categoria-button">Eliminar Categoría</button>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                    
                    var eliminarCategoriaButton = document.getElementById("eliminar-categoria-button");

                    eliminarCategoriaButton.addEventListener("click", function() {

                        window.location.href = "{% url 'main:eliminar-categoria' %}"
                    })
                    })
                </script>
            </div>
        </form>
    </div>
</body>
