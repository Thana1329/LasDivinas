{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{%static 'css/ag.css' %}">
    
    
<body>
    <header class="heads">
        <div class="menu container">
            <a href="#" class="logo">LasDivinas</a>
           <a href="#"  class="menu-icono"><img src="{% static 'images/logo.png' %}" alt=""></a>
            <nav class="navbar">
                <ul>
                    <li><a href="{% url 'main:home' %}">Inicio</a></li>
                    <li><a href="{% url 'main:productos' %}">Productos</a></li>
                     <li><a href="{% url 'main:categorias' %}">Categoria</a></li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %} ">cerrar sesión</a>
                    </li>
                    <li>
                        <a href="#">@{{ user.username }}</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}">iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
    </header>

    <div class="contenedor-ag">
        <form method="post" action="" enctype="multipart/form-data">
            <h2>Agregar Producto</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Nombre del Producto</label>
                    <input type="text" placeholder="Nombre del Producto..." name="name" required>
                </div>
                <div class="input-box">
                    <label for="description">Descripción</label>
                    <input type="text" placeholder="Descripción del Producto..." name="description" required>
                </div>
                <div class="input-box">
                    <label for="price">Precio</label>
                    <input type="number" step="0.01" placeholder="Precio del Producto..." name="price" required>
                </div>
                <div class="input-box">
                    <label for="image">Imagen del Producto</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <div class="input-box">
                    <label for="category">Categoría del Producto</label>
                    <select name="category" required>
                        {% for category in categorias %}
                            <option value="{{ category.id }}">{{ category|capfirst }}</option>
                        {% endfor %}
                    </select>
                </div>               
                {% csrf_token %}
            </div>
            <div class="button-container">
                <button type="button" id="editar-producto-button">Editar Producto</buttontype></button>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var editarProductoButton = document.getElementById("editar-producto-button");
                        editarProductoButton.addEventListener("click", function() {
                            window.location.href = "{% url 'main:editar-productos' %}";
                        });
                    });
                </script>
                <button type="submit">Guardar Producto</button>
                <button type="button" id="eliminar-producto-button">Eliminar Producto</buttontype></button>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var eliminarProductoButton = document.getElementById("eliminar-producto-button");
                        eliminarProductoButton.addEventListener("click", function() {
                            window.location.href = "{% url 'main:eliminar-productos' %}";
                        });
                    });
                </script>
            </div>
        </form>
    </div>
</body>
