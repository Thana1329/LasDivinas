{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <header class="header">
        <div class="menus container">
            <a href="#" class="logos">LasDivinas</a>
            <nav class="navbar">
                <ul>
                    <li><a href="{% url 'main:home' %}">Inicio</a></li>
                    <!--Boton de inicio de sesión-->
                    <li><a href="{% url 'main:login-Registro' %}">Login</a></li>
                    <!--Boton para vista de productos-->
                    <li><a href="{% url 'main:categorias' %}">Categorias</a></li>
                    <!--Boton para contactos-->
                    <li><a href="{% url 'main:contactos' %}">Contacto</a></li>
                </ul>
            </nav>
        <div>      
    </header> 
    <div class="container-n">
        <h1>Productos</h1>
    </div>
</head>
<body class="Productos">
    <div> 
        <div>
            <button type="button" class="btn btn-primary circular-btn" id="agregar-productos-button" style="font-size: 24px; position: fixed;">+</button>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                        // Obtén una referencia al botón por su ID
                    var agregarproductoButton = document.getElementById("agregar-productos-button");
                        // Agrega un evento de clic al botón
                    agregarproductoButton.addEventListener("click", function() {
                          // Redirige al usuario a la página 'crear-blog.html'
                    window.location.href = "{% url 'main:agregar-productos' %}";
                    });
                    });
            </script>
        </div> 
    </div>

    <div class="container-items">
        {% for producto in productos %}
        <div class="items">
            <figure>
                <img src="{{ producto.image.url }}" alt="{{ producto.name }}">
            </figure>
            <div class="info-product">
                <h2>{{ producto.name }}</h2>
                <p class="price">$ {{ producto.price }}</p>
                <button>Más información</button>
            </div>
        </div>
        {% endfor %}
    </div>


    



</body>
<style>
.circular-btn {
border-radius: 60%;
width: 60px;
height: 60px;
position: fixed;
bottom: 40px;
right: 50px;
transition: transform 0.3s;
}

.circular-btn:hover {
background-color: #7270ec;
transform: rotate(45deg);
}
</style>
