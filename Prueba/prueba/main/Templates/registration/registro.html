{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"> <!--Biblioteca para los cambios de imagen-->
    <link rel="stylesheet" href="{% static 'css/stilo.css' %}">


    <title>Register</title>
   
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de Usuario</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <a href="{% url 'login' %}">login</a>
                            <a href="{% url 'main:home' %}">home</a>
                            <input type="submit" value="registrar" class="btn btn-succes float-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
